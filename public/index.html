<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./movie-reel.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Welcome to Movies-App, your go-to source for comprehensive information about movies and series. This application is designed to provide you with detailed insights into your favorite films and TV shows."
    />
    <meta name="keywords" content="movies, series, tv, anime" />
    <meta name="author" content="Github: /YsnElh" />

    <meta name="theme-color" content="#000000" />
    <meta
      http-equiv="Permissions-Policy"
      content="camera=(), microphone=(), geolocation=(), interest-cohort=()"
    />
    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="movies-app" />
    <meta
      property="og:description"
      content="Welcome to Movies-App, your go-to source for comprehensive information about movies and series. This application is designed to provide you with detailed insights into your favorite films and TV shows."
    />
    <meta property="og:image" content="/movies-app/movie-reel.png" />
    <meta property="og:url" content="https://ysnelh.github.io/movies-app/" />
    <link rel="icon" href="/movies-app/logo.png" type="image/x-icon" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <title>Movies App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="night-mode-body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
